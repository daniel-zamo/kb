site_name: Base de Conocimientos Técnica
site_url: https://daniel-zamo.github.io/kb
site_author: Daniel Zamo
site_description: Documentación técnica sobre Linux, Windows, SSG y protocolos de IA

# Repositorio
repo_name: daniel-zamo/kb
repo_url: https://github.com/daniel-zamo/kb
edit_uri: edit/main/docs/

# Configuración del tema Material
theme:
  name: material
  language: es
  
  # Paleta de colores
  palette:
    # Modo claro
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    
    # Modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  
  # Características
  features:
    - navigation.instant      # Navegación rápida tipo SPA
    - navigation.tracking     # URL actualizada en scroll
    - navigation.tabs         # Pestañas superiores
    - navigation.sections     # Secciones en sidebar
    - navigation.expand       # Expandir secciones automáticamente
    - navigation.top          # Botón "volver arriba"
    - search.suggest          # Sugerencias en búsqueda
    - search.highlight        # Resaltar términos buscados
    - content.code.copy       # Botón copiar en bloques de código
    - content.action.edit     # Botón editar en GitHub
  
  # Iconos
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      lang: es
  
  - roamlinks  # Soporte para [[wikilinks]]
  
  - callouts   # Soporte para callouts de Obsidian
  
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: Europe/Madrid
      locale: es

# Extensiones de Markdown
markdown_extensions:
  # Sintaxis básica mejorada
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: En esta página
  
  # Bloques de código avanzados
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  
  # Mejoras de contenido
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  
  # Fórmulas matemáticas (opcional)
  - pymdownx.arithmatex:
      generic: true

# JavaScript extra para LaTeX (si usas fórmulas)
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# CSS personalizado (opcional)
extra_css:
  - stylesheets/extra.css

# Información extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daniel-zamo
  
  # Footer personalizado
  generator: false  # Oculta "Made with Material for MkDocs"

# Navegación (estructura inicial)
nav:
  - Inicio: index.md
  - Linux:
    - linux/index.md
  - Windows:
    - windows/index.md
  - SSG:
    - ssg/index.md
  - IA:
    - ia/index.md

