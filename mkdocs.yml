site_name: Notas Técnicas
site_url: https://daniel-zamo.github.io/kb
site_author: Daniel Zamo
site_description: Documentación técnica sobre Linux, Windows, SSG y protocolos de IA
use_directory_urls: true

repo_name: daniel-zamo/kb
repo_url: https://github.com/daniel-zamo/kb
edit_uri: edit/main/docs/

theme:
  name: material
  language: es
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs # Pestañas arriba
    - navigation.tabs.sticky
    - navigation.indexes # Importante: El index de carpeta es el link del tab
    - navigation.top
    - navigation.sections # Crea grupos visuales en el sidebar
    - navigation.expand # Mantenemos las secciones expandidas
    - content.code.copy
    - content.action.edit

# 1. ELIMINAMOS awesome-pages para ganar control manual
plugins:
  - search:
      lang: es
  - autorefs
  - callouts
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: Europe/Madrid
      locale: es

# 2. DEFINICIÓN EXPLÍCITA (Aquí es donde recuperas el menú lateral)
nav:
  - Inicio: index.md
  - Linux:
      - linux/index.md
      - linux/lvm-expansion.md
  - Windows:
      - windows/index.md
      - windows/wsl-rocky-linux-9.md
      - windows/wsl-mantenimiento-imagenes.md
      - windows/wsl-wezterm-troubleshooting.md
      - windows/powershell-link.md
  - Productividad:
      - productivity/index.md
      - "Config WezTerm": productivity/wezterm-config-sysadmin.md
      - "Soporte .pages": productivity/vscode-pages-yaml.md
      - "Ajustes Workspace": productivity/vscode-workspace-optimization.md
      - "Estándares Git": productivity/git-conventional-commits.md
      - "Flujo Git": productivity/git-workflow-optimization.md
      - "Plantilla Entrevistas": productivity/obsidian-interview-templater.md
  - SSG:
      - ssg/index.md
      - ssg/hugo-link-management.md
      - ssg/hugo-relearn-v8-fix.md
      - ssg/hugo-vs-mkdocs-linking.md
      - ssg/kb-vs-portfolio.md
      - ssg/mkdocs-autorefs-guide.md
  - Protocolos IA:
      - "Inicio": ai-protocols/index.md
      - "Prompt Portfolio (Astro)": ai-protocols/master-note-generator-astro-starlight.md
      - "Prompt Notas (Hugo)": ai-protocols/master-note-generator-hugo-relearn.md
      - "Gen. Notas v2": ai-protocols/tech-note-generator-ii.md
      - "Gen. Notas v1": ai-protocols/tech-note-generator.md
  - Glosario:
      - glossary/index.md
      - glossary/devops-terms.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: En esta página
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

validation:
  links:
    anchors: warn
