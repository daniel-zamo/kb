name: Deploy MkDocs
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
# Permite cancelar ejecuciones en progreso si haces un nuevo push rápido
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # IMPORTANTE: fetch-depth 1 es mucho más rápido. 
          # Solo usa 0 si el plugin de 'git-revision-date' es crítico para ti.
          fetch-depth: 1 
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versión específica y estable
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # --prefer-binary evita que Python intente compilar paquetes desde fuente
          pip install --prefer-binary -r requirements.txt
      - name: Build site
        # Usamos --dirty para que no re-procese todo si no es necesario (en local ayuda más, pero aquí no sobra)
        run: mkdocs build --clean
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
