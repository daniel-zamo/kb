name: Deploy MkDocs
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
# Si haces dos pushes seguidos, cancela el primero para no gastar tiempo
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Mantenemos 0 para que funcione git-revision-date
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Esto cachear√° el requirements.txt limpio
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt
      - name: Build site
        run: mkdocs build --clean
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
