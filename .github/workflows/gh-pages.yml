name: "CI/CD: Deploy Hugo Relearn to GitHub Pages"
on:
  push:
    branches: ["main"] # Detectado en tu .git/config
  workflow_dispatch:

# Permisos necesarios para el despliegue moderno de Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita colisiones de despliegue si haces varios pushes seguidos
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para que Hugo lea fechas de Git y metadatos
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Versión estable para Hugo Modules
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # Relearn y otros temas modernos requieren la versión Extended
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
        run: |
          # Hugo resolverá automáticamente el tema vía Go Modules
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
